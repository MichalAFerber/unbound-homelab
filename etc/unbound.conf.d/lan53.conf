# /etc/unbound/unbound.conf.d/lan53.conf
# Main Unbound configuration for home lab DNS
# Replace interface IP based on server (192.168.50.2 for primary, .3 for secondary)

server:
    # Network configuration
    # IMPORTANT: Change this to 192.168.50.3 on pi4server02
    interface: 192.168.50.2
    port: 53
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    
    # Access control - only allow LAN queries
    access-control: 127.0.0.0/8 allow
    access-control: 192.168.50.0/24 allow
    access-control: 0.0.0.0/0 refuse
    
    # Performance tuning for Raspberry Pi 4
    num-threads: 2
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2
    
    # Cache sizes (adjust based on available RAM)
    msg-cache-size: 8m
    rrset-cache-size: 16m
    key-cache-size: 4m
    neg-cache-size: 1m
    
    # Cache TTL settings
    cache-min-ttl: 300
    cache-max-ttl: 86400
    cache-max-negative-ttl: 3600
    
    # Prefetch commonly used records before they expire
    prefetch: yes
    prefetch-key: yes
    
    # Serve expired cache entries while fetching fresh data
    serve-expired: yes
    serve-expired-ttl: 86400
    
    # Security hardening
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    use-caps-for-id: yes
    
    # Privacy protection
    qname-minimisation: yes
    minimal-responses: yes
    
    # Do not answer id.server and hostname.bind queries
    hide-identity: yes
    hide-version: yes
    
    # Logging (set to 0 in production, 1-2 for debugging)
    verbosity: 1
    log-queries: no
    log-replies: no
    log-local-actions: no
    log-servfail: yes
    
    # Root hints location
    root-hints: "/var/lib/unbound/root.hints"
    
    # Trust anchor for DNSSEC
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    
    # Uncomment for rate limiting (protects against DNS amplification attacks)
    # ratelimit: 1000
    # ip-ratelimit: 10
    
    # Socket optimizations
    so-rcvbuf: 1m
    so-sndbuf: 1m
    
    # Reduce resource usage
    unwanted-reply-threshold: 10000
    
    # Statistics (useful for monitoring)
    statistics-interval: 3600
    extended-statistics: yes
    statistics-cumulative: yes

